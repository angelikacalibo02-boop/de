<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Register - Bean & Brew</title>
     <link rel="stylesheet" href="style.css">
     <link href="y:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <header>
         <nav class="navbar">
             <div class="nav-container">
                 <a href="index.html" class="logo">Bean & Brew</a>
                 <ul class="nav-menu">
                     <li><a href="index.html">Home</a></li>
                     <li><a href="products.html">Products</a></li>
                     <li><a href="about.html">About Us</a></li>
                     <li><a href="contact.html">Contact</a></li>
                     <li><a href="cart.html" id="cart-link" class="cart-icon"><i class="fas fa-shopping-cart"></i> (<span id="cart-count">0</span>)</a></li>
                     <li><a href="login.html" class="login-link"><i class="fas fa-user"></i> Login</a></li>
                 </ul>
                 <div class="hamburger">
                     <span></span>
                     <span></span>
                     <span></span>
                 </div>
             </div>
         </nav>
     </header>
     <main>
         <section class="auth-section">
             <div class="container">
                 <div class="auth-form-card">
                     <h2>Create Your Account</h2>
                     <form id="register-form" class="auth-form">
                         <div class="form-group">
                             <label for="register-name">Full Name</label>
                             <input type="text" id="register-name" name="name" required>
                         </div>
                         <div class="form-group">
                             <label for="register-email">Email Address</label>
                             <input type="email" id="register-email" name="email" required>
                         </div>
                         <div class="form-group">
                             <label for="register-password">Password</label>
                             <input type="password" id="register-password" name="password" required>
                         </div>
                         <div class="form-group">
                             <label for="register-confirm-password">Confirm Password</label>
                             <input type="password" id="register-confirm-password" name="confirm-password" required>
                         </div>
                         <button type="submit" class="cta-button auth-button">Register</button>
                         <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
                     </form>
                     <div class="social-login-options">
                         <p>Or register with:</p>
                         <button class="social-btn google-btn"><i class="fab fa-google"></i> Register with Google</button>
                         <button class="social-btn facebook-btn"><i class="fab fa-facebook-f"></i> Register with Facebook</button>
                     </div>
                 </div>
             </div>
         </section>
     </main>
     <footer>
         <div class="container">
             <p>&copy; 2025 Bean & Brew. All rights reserved.</p>
             <div class="social-links">
                 <a href="#"><i class="fab fa-facebook-f"></i></a>
                 <a href="#"><i class="fab fa-instagram"></i></a>
                 <a href="#"><i class="fab fa-twitter"></i></a>
             </div>
         </div>
     </footer>
     <script src="script.js"></script>
 </body>
 </html>
